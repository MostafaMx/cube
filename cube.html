<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cube.css">
    <title>Document</title>
</head>
<body>
    <div class="mainbox">
            <div class="scene">
            <div class="cube">
                <div class="face front" style="background-color: red;">
                    <div class="cell"></div><div class="cell"></div><div class="cell"></div>
                    <div class="cell"></div><div class="cell"></div><div class="cell"></div>
                    <div class="cell"></div><div class="cell"></div><div class="cell"></div>
                </div>
                <div class="face back" style="background-color: blue;">
                    <div class="cell"></div><div class="cell"></div><div class="cell"></div>
                    <div class="cell"></div><div class="cell"></div><div class="cell"></div>
                    <div class="cell"></div><div class="cell"></div><div class="cell"></div>
                </div>
                <div class="face right" style="background-color: green;">
                    <div class="cell"></div><div class="cell"></div><div class="cell"></div>
                    <div class="cell"></div><div class="cell"></div><div class="cell"></div>
                    <div class="cell"></div><div class="cell"></div><div class="cell"></div>
                </div>
                <div class="face left" style="background-color: yellow;">
                    <div class="cell"></div><div class="cell"></div><div class="cell"></div>
                    <div class="cell"></div><div class="cell"></div><div class="cell"></div>
                    <div class="cell"></div><div class="cell"></div><div class="cell"></div>
                </div>
                <div class="face top" style="background-color: orange;">
                    <div class="cell"></div><div class="cell"></div><div class="cell"></div>
                    <div class="cell"></div><div class="cell"></div><div class="cell"></div>
                    <div class="cell"></div><div class="cell"></div><div class="cell"></div>
                </div>
                <div class="face bottom" style="background-color: white;">
                    <div class="cell"></div><div class="cell"></div><div class="cell"></div>
                    <div class="cell"></div><div class="cell"></div><div class="cell"></div>
                    <div class="cell"></div><div class="cell"></div><div class="cell"></div>
                </div>
            </div>
        </div>
    </div>
<script src="cube.js"></script>
</body>
</html>
